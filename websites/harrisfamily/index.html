<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Harris Family</title>

    <!-- link hrefs -->
    <link rel="stylesheet" href="static/common.css">
    <link rel="stylesheet" href="static/colors.css">
    <link rel="stylesheet" href="static/content.css">
    <link rel="stylesheet" href="static/fonts.css">
    <link rel="icon" href="static/icon.png">
    <link rel="canonical" href="http://harrisfamily.io">
    <!-- link hrefs -->

    <!-- inline style -->
    <style>

      :root {
        --background: var(--color-teal-back);
        --theme: var(--color-teal-lite);
        --scroll: var(--color-teal-dark); }

    </style>
    <!-- inline style -->

    <!-- meta data -->
    <meta charset="utf-8">
    <meta property="og:site_name" content="Harris Family">
    <meta
     property="og:type"
     content="website">
    <meta
     property="og:title"
     content="Harris Family">
    <meta
     property="og:url"
     content="http://harrisfamily.io">
    <meta
     property="og:image"
     content="http://harrisfamily.io/static/icon.png">
    <meta
     name="robots"
     content="index, follow">
    <meta
     name="viewport"
     content="width=device-width, initial-scale=1.0">
    <!-- meta data -->

    <!-- JavaScript -->
    <script>

      window.onload = function() {

        let element =
          document
          .getElementById('icon');

        element.style.opacity = '0.10'; };

    </script>
    <!-- JavaScript -->

  </head>
  <body>
    <div id="icon"></div>
  </body>
</html>
